<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body class="bg-light">

    <div class="container">
        <!-- Titre -->
        <h1 class="text-white p-3 bg-info my-3 rounded">TodoList</h1>

        <!-- Boite principale -->
        <div class="p-3 bg-white rounded border-top border-info">
            <!-- Partie ajout tâche -->
            <div class="border-bottom border-secondary pb-3">
                <p>Ajouter une tâche :</p>
                <input id="inputAdd" type="text"> <button id="btnAdd" class="rounded btn-primary">Ajouter</button>
            </div>

            <!-- Partie btn -->
            <div class="text-right my-3">
                <button class="rounded btn-primary btnSort">A faire</button>
                <button class="rounded btn-primary btnSort">Terminé</button>
                <button class="rounded btn-primary btnSort">Tous</button>
                <button id="deleteDiv" class="rounded btn-primary">Vider corbeille</button>
            </div>

            <!-- Partie tâche -->
            <div id="divTask" class="mb-3">

            </div>
        </div>
    </div>
    
    <script src="./public/js/main.js"></script>
</body>
</html>
